<tui-root tuiTheme="dark">
  <div class="w-full">
    <div class="flex flex-row justify-center items-center gap-10 w-full">
      <div class="flex flex-col justify-center items-center pt-20 w-2/4 p-4">
        <h1 class="text-2xl font-semibold mb-3">
          TODO APP <button size="s" [disabled]="isSyncing" (click)="syncTodos()" tuiButton appearance="primary-grayscale">
          {{ isSyncing ? 'Syncing...' : 'Sync to remote' }}
        </button>
        </h1>
        <form [formControl]="formControl" class="w-full mb-4">
        <tui-input class="w-full" tuiTextfieldSize='l'>
          Add a todo...
          <input class="w-full" type="text" tuiTextfieldLegacy />
        </tui-input>
      </form>
        <button class="w-full" (click)="addTodo()" tuiButton>Add Todo</button>
    </div>
      <div class="flex flex-col w-full pt-20">
        @if(todos.length > 0){
          <ul>
            @for(todo of todos; track todo;){
              <li class="text-white text-lg font-bold list-item">â€¢ {{ todo.name }}</li>
            }
          </ul>
        }@else{
          <p class="text-white text-lg font-bold">No todos found, add one</p>
        }
      </div>
    </div>
  </div>
</tui-root>
